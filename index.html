<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
    <link href=".\bootstrap-multiselect.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <h2>UK General Elections Hex Map 2015/17</h2>
      </div>

      <div class="row">
        <div class="col-12">
          <label>Regions:</label>
          <button type="button" class="btn btn-sm btn-primary region-button">EA</button>
          <button type="button" class="btn btn-sm btn-primary region-button">EM</button>
          <button type="button" class="btn btn-sm btn-primary region-button">LO</button>
          <button type="button" class="btn btn-sm btn-primary region-button">NE</button>
          <button type="button" class="btn btn-sm btn-primary region-button">NW</button>
          <button type="button" class="btn btn-sm btn-primary region-button">SE</button>
          <button type="button" class="btn btn-sm btn-primary region-button">SW</button>
          <button type="button" class="btn btn-sm btn-primary region-button">YH</button>
          <button type="button" class="btn btn-sm btn-primary region-button">WM</button>
          <button type="button" class="btn btn-sm btn-primary region-button">NI</button>
          <button type="button" class="btn btn-sm btn-primary region-button">SC</button>
          <button type="button" class="btn btn-sm btn-primary region-button">WA</button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <label>Results:</label>
          <button type="button" class="btn btn-sm btn-default result-button">2015</button>
          <button type="button" class="btn btn-sm btn-primary result-button">2017</button>    
        </div>  
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div id="viz"></div>
        </div>
        <div class="col-lg-6">
          <div id="info"></div>
        </div>
      </div>

    </div>

    <div id="infoPanelTemplate" style="display:none;">
      <h4><span id="constituencyName"></span></h4>
      <strong><span id="winningCandidateName"></span></strong><br>
      <strong><span id="winningPartyName"></span></strong><br>
      <div id="partyColourBlock"></div>
      <strong>Vote statistics</strong><br>
      <span id="electorate"></span><br>
      <span id="turnout"></span><br>
      <span id="votes"></span><br>
      <span id="share"></span><br>
      <strong>Vote breakdown</strong>
      <div id="voteBarChart">
        <svg id="svgVotes">
        </svg>
      </div>
    </div>

    <!-- js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src=".\d3-hexjson.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src=".\app.js"></script>
  </body>
</html>
