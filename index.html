  <body>
    <div class="container">
      <div class="col-md-12">
        <div class="row region-select">
          <h2>UK Hex Map</h2>
          <div class="btn-group">
            <select id="region-selections" multiple="multiple">
              <option value="EA" selected="selected">East Anglia</option>
              <option value="EM" selected="selected">East Midlands</option>
              <option value="LO" selected="selected">London</option>
              <option value="NE" selected="selected">North East</option>
              <option value="NW" selected="selected">North West</option>
              <option value="SE" selected="selected">South East</option>
              <option value="SW" selected="selected">South West</option>
              <option value="YH" selected="selected">Yorkshire & Humber</option>
              <option value="WM" selected="selected">West Midlands</option>
              <option value="NI" selected="selected">Northern Ireland</option>
              <option value="SC" selected="selected">Scotland</option>
              <option value="WA" selected="selected">Wales</option>
            </select>
          </div>  
        </div>
        <div class="row">
          <div class="col-md-7">
            <div id="viz"></div>
          </div>
          <div class="col-md-5">
            <div id="info"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="infoPanelTemplate" style="display:none;">
      <h4><span id="constituencyName"></span></h4>
      <strong><span id="winningCandidateName"></span></strong><br>
      <strong><span id="winningPartyName"></span></strong><br>
      <div id="partyColourBlock"></div>
      <strong>Vote statistics</strong><br>
      <span id="electorate"></span><br>
      <span id="turnout"></span><br>
      <span id="votes"></span><br>
      <span id="share"></span><br>
      <strong>Vote breakdown</strong>
      <div id="voteBarChart">
        <svg id="svgVotes">
        </svg>
      </div>
    </div>
